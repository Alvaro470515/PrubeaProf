<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Diseño.css">
    <body>
        <h1>Calculadora</h1>
     <div class="Diseñocalculadora">
         <div class="salida">
            <input class="display" type="text" id="result"placeholder="0"> 
         </div>
              
        <button name="datonumero">1</button>
        <button name="datonumero">2</button>
        <button name="datonumero">3</button>
        <button name="datonumero">4</button>
        <button name="datonumero">5</button>
        <button name="datonumero">6</button>
        <button name="datonumero">7</button>
        <button name="datonumero">8</button>
        <button name="datonumero">9</button>
        <button name="datonumero">0</button>
        <button name="datoopera">+</button>
        <button name="datoopera">-</button>
        <button name="datoopera">*</button>
        <button name="datoopera">/</button>
        <button name="databorrar">borrar</button>
        <button name="dataigual">=</button>
     </div>
        <script src="Calculadora.js"></script>
    </body>
</head>


</html>
